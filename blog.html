---
layout: default
title: "Aman Choudhri"
---

{% include nav.html page="blog" %}

<div class="container">
    <div id="posts">
        {% for post in site.posts %}
        <div class='post-row bg-solid'>

        <a href="{{ post.url }}">
            <img class="thumbnail" src="assets/img/thumbnails/{{ post.thumbnail }}"></img>
        </a>
        <div class='post-info'>
            <div class='info-row'>
                <h3 class='post-title'>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <p class='text-secondary'>{{ post.date | date: "%Y-%m-%d"}}</p>
            </div>
            <p>{{ post.subtitle }}</p>
        </div>

        </div>
        {% endfor %}
    </div>

</div>
