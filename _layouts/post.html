---
layout: default
---
{% include nav.html page="post" %}
<div class="container">
    <div class='front-matter'>
        <h1 id="title">{{ page.title }}</h1>
        <p class="text-secondary" id="date">{{ page.date |  date: "%Y-%m-%d" }}</p>
        <p id="subtitle">
        {{ page.subtitle }}
        </p>
        <div id="line-divider"></div>
    </div>
    <div class='article'>
        {{ content }}
    </div>
</div>
